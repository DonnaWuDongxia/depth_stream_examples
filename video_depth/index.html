<html>
<head>
<title>Video Example of Depth Stream</title>
<link href="main.css" type="text/css" rel="Stylesheet" />
</head>
<body>
<div id="rgb_buttons">
  <button id="start_rgb_btn">Start RGB Capture</button>
  <button id="stop_rgb_btn">Stop RGB Capture</button>
</div>
<div>
  <video id="rgb_video" autoplay></video>
</div>
<div id="rgbd_buttons">
  <button id="start_rgbd_btn">Start RGB-D Capture</button>
  <button id="stop_rgbd_btn">Stop RGB-D Capture</button>
</div>
<div>
  <video id="rgbd_video" autoplay></video>
</div>
<div id="depth_buttons">
  <button id="start_depth_btn">Start Depth Capture</button>
  <button id="stop_depth_btn">Stop Depth Capture</button>
</div>
<div>
  <video id="depth_video" autoplay></video>
</div>
<script src="main.js"></script>
</body>
</html>
